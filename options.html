<html>
    <head>
        <title>DeviantArt Downloader options</title>

    </head>
    <body>
        <div>Save Directory:</div>
        <div>
            <input id="path" type="text" value="ArtstationDownloader"/> <!-- webkitdirectory directory -->
        </div>
        <div>
            <input type="checkbox" id="save-json" name="save-json" value="save-json">
            <span>Save tags to JSON file?</span>
        </div>
        <div>
            <input type="checkbox" id="artist-folder" name="artist-folder" value="artist-folder">
            <span>One folder per artist?</span>
        </div>
        <div>
            <input type="checkbox" id="artwork-folder" name="artwork-folder" value="artwork-folder">
            <span>One folder per artwork?</span>
        </div>
        <div>
            <input type="checkbox" id="artwork-rename" name="artwork-rename" value="artwork-rename">
            <span>Rename images to include artwork title and author?</span>
        </div>
        <div>
        </div>
        <br>
        <div id="status"></div>
        <button id="save">Save</button>
    </body>
    <script src="options.js"></script>
</html>
